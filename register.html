<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .registration-form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        .registration-form h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .registration-form label {
            display: block;
            margin-bottom: 5px;
        }
        .registration-form input {
            width: calc(100% - 20px); /* 좌우 padding만큼 줄여서 입력창을 맞춤 */
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }
        .registration-form button {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        .registration-form button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

<div class="registration-form">
    <h2>회원가입</h2>
    <form onsubmit="registerUser(); return false;">
        <label for="name">이름:</label>
        <input type="text" id="name" name="name" required>

        <label for="studentId">학번:</label>
        <input type="text" id="studentId" name="studentId" required>

        <label for="nickname">닉네임:</label>
        <input type="text" id="nickname" name="nickname" required>

        <label for="password">비밀번호 (6자리 숫자):</label>
        <input type="password" id="password" name="password" pattern="\d{6}" title="6자리 숫자 입력" required>

        <button type="submit">가입하기</button>
    </form>
</div>

<script>
    function registerUser() {
        const name = document.getElementById('name').value;
        const studentId = document.getElementById('studentId').value;
        const nickname = document.getElementById('nickname').value;
        const password = document.getElementById('password').value;

        // 사용자 데이터 객체 생성
        const userData = { name, studentId, nickname, password };
        
        // localStorage에 사용자 데이터 저장
        localStorage.setItem(nickname, JSON.stringify(userData));

        alert("회원가입이 완료되었습니다!");
        window.location.href = 'login.html';
    }
</script>

</body>
</html>
