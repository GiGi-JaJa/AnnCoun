<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .login-form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        .login-form h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .login-form label {
            display: block;
            margin-bottom: 5px;
        }
        .login-form input {
            width: calc(100% - 20px); /* 좌우 padding만큼 줄여서 입력창을 맞춤 */
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }
        .login-form button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        .login-form button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<div class="login-form">
    <h2>로그인</h2>
    <form onsubmit="loginUser(); return false;">
        <label for="nickname">닉네임:</label>
        <input type="text" id="nickname" required>

        <label for="password">비밀번호:</label>
        <input type="password" id="password" pattern="\d{6}" title="6자리 숫자 입력" required>

        <button type="submit">로그인</button>
    </form>
</div>

<script>
    function loginUser() {
        const nickname = document.getElementById('nickname').value;
        const password = document.getElementById('password').value;

        // localStorage에서 사용자 데이터 가져오기
        const storedUser = localStorage.getItem(nickname);
        
        if (storedUser) {
            const userData = JSON.parse(storedUser);
            
            // 비밀번호가 일치하는지 확인
            if (userData.password === password) {
                alert("로그인 성공!");
                localStorage.setItem('loggedInUser', nickname); // 로그인한 닉네임 저장
                window.location.href = 'message.html'; // message.html로 이동
            } else {
                alert("비밀번호가 올바르지 않습니다.");
            }
        } else {
            alert("닉네임이 올바르지 않습니다.");
        }
    }
</script>

</body>
</html>
